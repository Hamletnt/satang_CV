<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 350px;
            background-color: bisque;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="leftOperand" placeholder="Enter number" min="0">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="rightOperand" placeholder="Enter number" min="0">
        <button onclick="calculate()">Try me!</button>
    </div>
    <script>
        function calculate() {
            let left = document.getElementById("leftOperand").value;
            let right = document.getElementById("rightOperand").value;
            let operator = document.getElementById("operator").value;

            if (left === "" || right === "" || left < 0 || right < 0) {
                alert("Error :(");
                return;
            }

            left = parseInt(left);
            right = parseInt(right);
            let result;

            if ((operator === "/" || operator === "%") && right === 0) {
                alert("It’s over 9000!");
                console.log("It’s over 9000!");
                return;
            }

            switch (operator) {
                case "+": result = left + right; break;
                case "-": result = left - right; break;
                case "*": result = left * right; break;
                case "/": result = left / right; break;
                case "%": result = left % right; break;
            }

            alert("Result: " + result);
            console.log("Result: " + result);
        }

        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
